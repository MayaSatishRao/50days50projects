<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="stylesheet" href="styles.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
              <span id="result"></span>
              <button class="btn" id="clipboard">
                  <i class="fas fa-clipboard"></i>
              </button>
        </div>
        <div class="setting">
            <label >Password Length</label>
            <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
            <label >Include Uppercase letters </label>
            <input type="checkbox" name="" id="uppercase" checked>
        </div>
        <div class="setting">
            <label >Include Lowercase letters</label>
            <input type="checkbox" name="" id="lowercase" checked>
        </div>
        <div class="setting">
            <label >Include Numbers</label>
            <input type="checkbox" name="" id="number" checked>
        </div>
        <div class="setting">
            <label >Include Symbols</label>
            <input type="checkbox" name="" id="symbol" checked>
        </div>
        <button id="generatePassword" class="btn btn-large">Generate Password</button>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
