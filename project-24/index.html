<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="styles.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header-image">
               &nbsp;
        </div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-text-bg" id="title">&nbsp;</h3>
             <p class="card-excerpt" id="excerpt">
           &nbsp;
     <span class="animated-bg animated-text-bg">&nbsp</span>
     <span class="animated-bg animated-text-bg">&nbsp</span>
     <span class="animated-bg animated-text-bg">&nbsp</span>
             </p>

             <div class="author">
                <div class="profile-image animated-bg" id="profile-image">
                </div>
                <div class="author-info">
                    <strong id="text" class="animated-bg animated-text-bg">
                        &nbsp;
                    </strong>
                    <small class="animated-bg animated-text-bg"id="date">
                        &nbsp;
                    </small>
                </div>
             </div>
        </div>



    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
