<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="background-image"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">

      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect.</p>

      <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Email</label>
          <input type="text" class="rounded block w-full p-2 mt-2" placeholder="Enter email" id="email" autocomplete="off">
      </div>

      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input type="password" class="rounded block w-full p-2 mt-2" placeholder="Enter password" id="password">
    </div>

    <button class="w-full block rounded text-white p-2 mt-4 bg-black" type="submit">Submit</button>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
