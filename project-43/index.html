<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="stylesheet" href="styles.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br/> Customer support Performance</strong>
        <div class="rating-container">
             <div class="rating">
                 <img src="https://image.flaticon.com/icons/png/512/725/725099.png" alt="">
                 <small>Unhappy</small>
             </div>
             <div class="rating">
                <img src="https://image.flaticon.com/icons/png/512/742/742774.png" alt="">
                <small>Normal</small>
            </div>
            <div class="rating clicked">
                <img src="https://image.flaticon.com/icons/png/512/187/187134.png" alt="">
                <small>Excellent</small>
            </div>
        </div>
        <button id="btn">Send feedback</button>
        
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
